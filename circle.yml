machine:
  environment:
    PROJECT_GOPATH: "${HOME}/.go_project"
    PROJECT_PARENT_PATH: "${PROJECT_GOPATH}/src/github.com/${CIRCLE_PROJECT_USERNAME}"
    PROJECT_PATH: "${PROJECT_PARENT_PATH}/${CIRCLE_PROJECT_REPONAME}"
    GOPATH: "${HOME}/.go_workspace:${PROJECT_GOPATH}"
  services:
    - redis
    - memcached
dependencies:
  cache_directories:
    - "redis-cluster"
    - "vendor"
  pre:
    - go version
    - go get -u github.com/golang/dep/cmd/dep
    - go get -u gopkg.in/alecthomas/gometalinter.v1
  override:
    - mkdir -p "${PROJECT_PARENT_PATH}"
    - rsync -avC "${HOME}/${CIRCLE_PROJECT_REPONAME}/" "${PROJECT_PATH}"
test:
  pre:
    - cd "${PROJECT_PATH}" && dep ensure -v
    - cd "${PROJECT_PATH}" && make redis-cluster-start
  override:
    - cd "${PROJECT_PATH}" && make check && make coverage
  post:
    - cd "${PROJECT_PATH}" && bash <(curl -s https://codecov.io/bash) -t 13ff258b-f057-4ddf-af7d-d5aa26798fdc
